---

 - hosts: checkmk_host
   become: true
   tasks:

   - name: install updates (Fedora)
     dnf:
       update_only: yes
       update_cache: yes
     when: ansible_distribution == "Fedora"


 - hosts: checkmk_host
   become: true
   tasks:

   - name: mkdir /tmp/RPMS
     file: path=/tmp/RPMS state=directory
      
   - name: copy RPMs to /tmp/RPMS
     copy:
        src: "/home/hhix/Code/Ansible/fedora_agent/check-mk-agent-2.3.0p11-1.noarch.rpm"
        dest: /tmp/RPMS
        mode: 0755
        with_items:
        ["check-mk-agent-2.3.0p11-1.noarch.rpm"]:
        register: rpms_copied 

   - name: Install my package from a file on server
     shell: rpm -ivh /tmp/RPMS/check-mk-agent-2.3.0p11-1.noarch.rpm
     async: 1800
     poll: 0
     become: true
